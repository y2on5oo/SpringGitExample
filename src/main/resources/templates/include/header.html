<head xmlns:th="http://www.thymeleaf.org" th:fragment="header">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">

  <title th:text="#{title}">Title</title>

  <link th:href="@{/favicon.png}" rel="icon" type="image/png">

  <link rel="stylesheet" th:href="@{/css/default.css}">
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/css/global-style.css}" media="screen">

  <script th:src="@{/js/jquery-3.6.3.js}"></script>
  <script th:src="@{/js/bootstrap.js}"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var sel = document.getElementById('locales');
      if (sel) {
        sel.addEventListener('change', function() {
          var v = sel.value;
          if (v) location.replace('?lang=' + v);
        });
      }
    });
  </script>
</head>
