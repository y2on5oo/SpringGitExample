<div xmlns:th="http://www.thymeleaf.org" th:fragment="searchPaging">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <!-- 이전 블록 -->
      <li th:if="${nowPageBlock > 1}">
        <a th:href="@{/board/search/{page}(page=${startPage - 1}, keyword=${keyword})}" aria-label="Previous">◀</a>
      </li>

      <!-- 페이지 번호들 -->
      <li th:each="i : ${#numbers.sequence(startPage, endPage)}"
          th:classappend="${i == nowPage} ? ' active' : ''">
        <a th:href="@{/board/search/{page}(page=${i}, keyword=${keyword})}"
           th:text="${i}">1</a>
      </li>

      <!-- 다음 블록 -->
      <li th:if="${nowPageBlock < totalPageBlock}">
        <a th:href="@{/board/search/{page}(page=${endPage + 1}, keyword=${keyword})}" aria-label="Next">▶</a>
      </li>
    </ul>
  </nav>
</div>
